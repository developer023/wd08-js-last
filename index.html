<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form id="user-form">
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="salary" placeholder="Salary" />
      <input type="date" id="date" />
      <button id="submit" type="submit">Submit</button>
    </form>

    <table border="1">
      <thead>
        <tr>
          <th><input type="checkbox" disabled /></th>
          <th>#</th>
          <th>Name</th>
          <th>
            Salary
            <button id="salary-filter" class="arrow">&#8596;</button>
          </th>
          <th>
            Date
            <button id="date-filter" class="arrow">&#8596;</button>
          </th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div>
      <button id="delete">Delete</button>
      <button id="delete-all">Delete All</button>
      <button id="edit">Edit User</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h4>Edit Modal</h4>
        <span id="close">&times;</span>
        <form id="edit-form">
          <input type="text" id="edit-name" />
          <input type="number" id="edit-salary" />
          <input type="date" id="edit-date" />
          <button type="submit" id="edit-submit">Confirm Editing</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
